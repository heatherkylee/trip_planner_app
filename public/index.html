<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <a href="/#/trips/new">Add a Trip</a>

    <router-view></router-view>

  </div>

</html>


<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<!-- Trips -->

<template id="trips-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="trip in trips">
      <p>Trip Name: {{trip.name}}</p>
      <div v-for="place in trip.places">
        <p>{{place.place_id}}</p>
      </div>
      <hr>
    </div>
  </div>
</template>

<template id="show-trip-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div v-for="place in trip.places">
      <p>{{place.place_id}}</p>
      <hr>
    </div>
  </div>
</template>

<template id="add-trip-page">
  <div class="vue-component">

    <div class="container">
      <h1>Add a Trip</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="edit-trip-page">
  <div class="vue-component">

    <div class="container">
      <h1>Edit Trip</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<!-- Places -->

<template id="add-place-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <div>
      <p>Search for a place:</p>
      <input v-model="newPlace">
      <button v-on:click="searchPlace()">Search for a Place</button>
    </div>
    <div v-for="candidate in results.candidates">
      <p>Return Results</p>
      <p>Name: {{candidate.name}}</p>
      <p>Address: {{candidate.formatted_address}}</p>
      <p>Place_ID: {{candidate.place_id}}</p>
      <button v-on:click="addToTrip(candidate)">Add to your trip</button>
      <hr>
    </div>
    <div v-if="details[0]">
      <p>Place Details</p>
      {{ details[0].result.website }}
    </div>
  </div>
</template>

<!-- Authentication -->

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
